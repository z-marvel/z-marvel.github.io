
<!DOCTYPE html>

	<body class="dialog">

		<div class="content">

			<div class="wrap">

				<div class="cont">

					<table class="table table-hover table-mc-light-blue" style="margin-top: 0;">

						<thead>

							<tr class="first_title">

								<th colspan="2">漏洞描述</th>

							</tr>

						</thead>

						<tbody>

							<tr>

								<th width="70">漏洞名称</th>

								<td>

								    <img style="float:left;" src="/vulbox/source/h.gif" align="absmiddle"/>

								<span style="float:left;margin-top:1px;margin-top:2px\9;">骑士CMS ajax_output.php远程SQL注入漏洞</span>

								</td>

							</tr>

							<tr>

								<th valign="top">详细描述</th>

								<td valign="top">

									骑士CMS是一款免费的内容管理系统。
<br />

<br />

									骑士CMS在SQL查询中使用用户提供的数据前没有正确过滤，在实现上存在安全漏洞，远程攻击者可利用此漏洞控制应用程序、访问或修改数据或利用底层数据库中的潜在漏洞。
<br />

<br />

									这些漏洞源于未正确地过滤ajax_output.php中的&quot;category_id&quot;参数。<br />

								</td>

							</tr>

							<tr>

								<th  valign="top">解决方案</th>

								<td valign="top">

									对用户提交的参数category_id做类型判断<br />

								</td>

							</tr>

							<tr>

								<th>威胁分值</th>

								<td>8</td>

							</tr>

							<tr>

								<th>危险插件</th>

								<td>否</td>

							</tr>

							<tr>

                                <th>发现日期</th>

                            </tr>

							<tr>

                            </tr>
