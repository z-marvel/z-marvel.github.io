							<tr>

								<th valign="top">详细描述</th>

								<td valign="top">

									HDwiki是一款中文wiki系统，一个基于PHP的免费、易用的WIKI建站系统。
<br />

									HDwiki的图片上传模块中，没有对$_FILE中的内容进行检测，便将内容带入到SQL查询语句当中，导致用户可控内容被插入到数据库中，造成SQL注入漏洞。<br />

								</td>

							</tr>
