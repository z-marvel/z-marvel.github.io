					<table class="table table-hover table-mc-light-blue" style="margin-top: 0;">

								<span style="float:left;margin-top:1px;margin-top:2px\9;">检测到目标站点存在javascript框架库漏洞</span>

								</td>

							</tr>

							<tr>

								<th valign="top">详细描述</th>

								<td valign="top">

									JavaScript 框架或库是一组能轻松生成跨浏览器兼容的 JavaScript 代码的工具和函数。如果网站使用了存在漏洞的 JavaScript 框架或库，攻击者就可以利用此漏洞来劫持用户浏览器，进行挂马、XSS、Cookie劫持等攻击。<br />

								</td>

							</tr>

							<tr>

								<th  valign="top">解决方案</th>

								<td valign="top">

									将受影响的javascript框架库升级到最新版本。<br />

								</td>

							</tr>

								<th>威胁分值</th>

							</tr>
