							<tr>

								<th valign="top">详细描述</th>

								<td valign="top">

									检测到该网站存在可以上传跨站脚本的漏洞。
<br />

									由于程序员在对用户文件上传部分的控制不足或者处理缺陷，而导致的用户可以越过其本身权限向服务器上上传可执行的动态脚本文件。<br />

								</td>

							</tr>

							<tr>

								<th  valign="top">解决方案</th>

								<td valign="top">

									使用白名单，过滤上传文件的类型。<br />

								</td>
