								<th valign="top">详细描述</th>

								<td valign="top">

									Oracle Application Server 包含一个管理 Web 接口。
<br />

									可能由于Web应用程序编程或配置不安全，导致所有人都能访问这个接口。
<br />

									攻击者也许能够全面重新配置服务器，更改表格名称和密码，升级用户特权并通过 Web 应用程序获取管理许可权,等等。<br />

								</td>

							</tr>

							<tr>

								<th  valign="top">解决方案</th>

								</td>
