
<!DOCTYPE html>

	<body class="dialog">

		<div class="content">

			<div class="wrap">

				<div class="cont">

					<table class="table table-hover table-mc-light-blue" style="margin-top: 0;">

						<thead>

							<tr class="first_title">

								<th colspan="2">漏洞描述</th>

							</tr>

						</thead>

						<tbody>

							<tr>

								<th width="70">漏洞名称</th>

								<td>

								    <img style="float:left;" src="/vulbox/source/l.gif" align="absmiddle"/>

								<span style="float:left;margin-top:1px;margin-top:2px\9;">检测到eWebEditor默认管理后台登录入口</span>

								</td>

							</tr>

							<tr>

								<th valign="top">详细描述</th>

								<td valign="top">

									eWebEditor是一个所见即所得的在线编辑器。顾名思义，就是能在网络上使用所见即所得的编辑方式进行编辑图文并茂的文章、新闻、讨论贴、通告、记事等多种文字处理应用。
<br />

									如果使用eWebEditor默认的管理后台地址，攻击者很容易发现管理后台入口，并会尝试通过暴力破解、登陆绕过等方式获取管理员相关权限。<br />

								</td>

							</tr>

							<tr>

								<th  valign="top">解决方案</th>

								<td valign="top">

									1、保证后台管理登录入口只有本地或者在可信任的网络内可以被访问；
<br />

									2、修改为不可预测的文件名。<br />

								</td>

							</tr>

							<tr>

								<th>威胁分值</th>

								<td>1</td>

							</tr>

							<tr>

								<th>危险插件</th>

								<td>否</td>

							</tr>

							<tr>

                                <th>发现日期</th>

                                <td>2008-01-12</td>

                            </tr>

							<tr>

                                <th>发布日期</th>

                                <td>2016-08-24</td>

                            </tr>

						</tbody>

					</table>
