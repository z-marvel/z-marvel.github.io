							<tr>

								<th valign="top">详细描述</th>

								<td valign="top">

									检测到目标应用程序使用HTTP连接接受客户端的登录请求，如果登录请求数据没有加密处理，有可能被攻击者嗅探到客户端提交的请求数据，请求数据中一般包含用户名和密码，导致信息泄露。
<br />

									本漏洞属于Web应用安全常见漏洞。<br />

								</td>

							</tr>

							<tr>

								<th  valign="top">解决方案</th>

								<td valign="top">

									在提交登录请求数据前加密请求数据；建议使用HTTPS连接发送登录请求数据。<br />

								</td>

							</tr>
