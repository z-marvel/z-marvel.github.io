								    <img style="float:left;" src="/vulbox/source/l.gif" align="absmiddle"/>

								<span style="float:left;margin-top:1px;margin-top:2px\9;">WebSphere Application Server 配置文件信息泄露漏洞</span>

								</td>

							</tr>

							<tr>

								<th valign="top">详细描述</th>

								<td valign="top">

									IBM WebSphere Application Server 很容易受到文件泄露攻击。
<br />

									发送格式异常的 HTTP 请求来强制 Web 服务器返回文件，便有可能检索特定目录中的文件。
<br />

									攻击者可以利用这个问题来获取关于服务器机器的敏感信息，从而进一步攻击站点。<br />

								</td>

							</tr>

							<tr>

								<th  valign="top">解决方案</th>

								<td valign="top">

									目前厂商已经发布了升级补丁以修复这个安全问题，请到厂商的主页下载,将应用服务器升级到6.1.0.23或者更高版本。<br />

								</td>

							</tr>

							<tr>

								<th>威胁分值</th>

								<td>3</td>

							</tr>

							<tr>

								<th>危险插件</th>

							</tr>
