					<table class="table table-hover table-mc-light-blue" style="margin-top: 0;">

						<thead>

							<tr class="first_title">

								<th colspan="2">漏洞描述</th>

							</tr>

						</thead>

						<tbody>

							<tr>

								<th width="70">漏洞名称</th>

								<td>

								    <img style="float:left;" src="/vulbox/source/l.gif" align="absmiddle"/>

								<span style="float:left;margin-top:1px;margin-top:2px\9;">检测到目标网站robots文件网站结构信息泄露</span>

								</td>

							</tr>

							<tr>

								<th valign="top">详细描述</th>

								<td valign="top">

									robots文件位于网站根目录下，用于标识网站的某些资源是否允许爬虫工具访问。用Allow表示爬虫工具可访问的资源，用Disallow表示爬虫工具不应该访问的资源。
<br />

									但同时该文件说明了目标网站存在的链接资源。
<br />

<br />

									通过该文件，攻击者可以更容易的清楚目标网站目录结构，为展开其他攻击提供便利。<br />

								</td>

							</tr>

							<tr>

								<th  valign="top">解决方案</th>

								<td valign="top">

									使用部分文件名代替完整文件名或者目录名。
<br />

									如 使用Disallow: /inst 代替 Disallow: /install/<br />

								</td>

							</tr>

							<tr>

								<th>威胁分值</th>

								<td>1</td>

							</tr>

							<tr>

								<th>危险插件</th>

							</tr>

                            </tr>

                            </tr>
