								<th valign="top">详细描述</th>

								<td valign="top">

									在安装FrontPage服务器扩展时，会默认安装两个可读的配置文件(postinfo.html和_vti_inf.html)，这些文件包含FrontPage扩展的相关信息，如版本号，扩展路径。
<br />

									攻击者可以利用这些信息进行其他攻击。<br />

							<tr>

								<th  valign="top">解决方案</th>

								</td>
