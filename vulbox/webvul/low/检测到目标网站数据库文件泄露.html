					<table class="table table-hover table-mc-light-blue" style="margin-top: 0;">

						<thead>

							<tr class="first_title">

								<th colspan="2">漏洞描述</th>

							</tr>

						</thead>

						<tbody>

							<tr>

								<th width="70">漏洞名称</th>

								<td>

								    <img style="float:left;" src="/vulbox/source/l.gif" align="absmiddle"/>

								<span style="float:left;margin-top:1px;margin-top:2px\9;">检测到目标网站数据库文件泄露</span>

								</td>

							</tr>

							<tr>

								<th valign="top">详细描述</th>

								<td valign="top">

									网站在做数据备份时，往往会将数据库中的数据保存在各种形式的数据库文件，如果配置不合理，这些数据库文件就能被直接访问或者下载，从而导致数据信息泄露。<br />

								</td>

							</tr>

							<tr>

								<th  valign="top">解决方案</th>

								<td valign="top">

									建议用户进行合理配置，不允许访问或者下载数据库文件，或者将备份数据库文件在其他设备上保存，直接从网站上删除安装以及备份时生成的数据库文件。<br />

								</td>

							</tr>

							<tr>

								<th>威胁分值</th>

								<td>3</td>

							</tr>

							<tr>

								<th>危险插件</th>

								<td>否</td>

							</tr>

                                <td>2010-03-17</td>

                            </tr>

							<tr>

									5.3(CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N)&nbsp;&nbsp;

								</td>

							</tr>
