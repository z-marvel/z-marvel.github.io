								<td valign="top">

									PHPWind是一款国内比较流行的基于PHP的Web论坛程序。
<br />

<br />

									phpwind论坛的数据库存储机制存在程序逻辑判断存在问题，用精心构造的数据注册用户即可获得管理权限，取得前台管理员及版主权限，执行删除帖子等任意操作。<br />

								</td>

<br />

<br />
