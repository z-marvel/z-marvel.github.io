
<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">

        <link rel="stylesheet" href="/vulbox/source/table.css" />

	</head>

	<body class="dialog">

		<div class="content">

			<div class="wrap">

				<div class="cont">

					<table class="table table-hover table-mc-light-blue" style="margin-top: 0;">

						<thead>

							<tr class="first_title">

								<th colspan="2">漏洞描述</th>

							</tr>

						</thead>

						<tbody>

							<tr>

								<th width="70">漏洞名称</th>

								<td>

								    <img style="float:left;" src="/vulbox/source/l.gif" align="absmiddle"/>

								<span style="float:left;margin-top:1px;margin-top:2px\9;">检查出可以对表单中的隐藏字段进行操纵</span>

								</td>

							</tr>

							<tr>

								<th valign="top">详细描述</th>

								<td valign="top">

									隐藏字段存在于表单中。通过表单发送数据时，除了用户显式填写的数据外，还包含隐藏字段，隐藏字段采用默认值。用户填写的数据和隐藏字段数据一并发送给服务器端。由于服务器端缺乏对隐藏字段数据的检查，如果修改隐藏字段，可能造成服务器端错误的逻辑处理。<br />

								</td>

							</tr>

							<tr>

								<th  valign="top">解决方案</th>

								<td valign="top">

									加强字段的检查;检查用户输入的数据是否合法或者在预期的范围内。<br />

								</td>

							</tr>

							<tr>

								<th>威胁分值</th>

								<td>1</td>

							</tr>

							<tr>

								<th>危险插件</th>

								<td>否</td>

							</tr>

							<tr>

                                <th>发现日期</th>

                                <td>2001-01-01</td>

                            </tr>

							<tr>

                                <th>发布日期</th>

                                <td>2009-06-29</td>

                            </tr>

							<tr>

								<th>CVSS评分</th>

								<td>

									5.3(CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:L)&nbsp;&nbsp;

								</td>

							</tr>

						</tbody>

					</table>

				</div>

			</div>

		</div>

	</body>

</html>
